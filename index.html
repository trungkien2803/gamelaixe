<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="docReady(),load1()">
    <audio autoplay loop id="audio">
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <canvas id="canvas" width="600px" height="700px" style="border: 1px solid black"></canvas>
        <div style="display: none">
            <img id="img" src="car.png" />
            <img src="car2-1.png" alt="" id="imgB1">
            <img src="car2-2.png" alt="" id="imgB2">
            <img src="car2-3.png" alt="" id="imgB3">
            <img src="background1.png" alt="" id="img3">

        </div>
        <div class="info">
            <h1 class="heading">Point</h1>

            <div class="point">
                <p id="point" style="color: red; font-size: 20px; font-weight: 500;"></p>
            </div>

            <button type="button" onclick="start()" class="button"
                style="margin-top: 50px;">Start</button>

            <div>
                <select name="" id="select" style="margin-top: 20px;">
                    <option value="">Color Car</option>
                    <option value="yellow car">Yellow</option>
                    <option value="black car">Black</option>
                    <option value="gray car">Gray</option>
                </select>
            </div>
            <div class="tutorial">
                <button class="button" id="tutorial-heading" onclick="showTutorial()">Tutorial</button>
                <p id="tutorial-text">Trần Trung Kiên</p>
            </div>
        </div>
    </div>
</body>
<script src="class.js"></script>
<script src="main.js"></script>
</html>
